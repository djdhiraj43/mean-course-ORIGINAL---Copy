<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion class="comments_list" multi="true" *ngIf="comments && comments.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let comment of comments">
    <mat-expansion-panel-header>
      {{ comment.authorName }}
    </mat-expansion-panel-header>
    <p>{{ comment.comment }}</p>
    <!--
    <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
      <a mat-button color="primary" [routerLink]="['/edit', post.id]"><b>EDIT</b></a>
      <button mat-button color="warn" (click)="onDelete(post.id)"><b>DELETE</b></button>
    </mat-action-row>
    -->
  </mat-expansion-panel>
</mat-accordion>

<mat-card>
<form *ngIf="!isLoading" #commentForm="ngForm"> 
  <mat-form-field>
    <input matInput #comment name="comment" ngModel matInput placeholder="Enter comment" #nameInput="ngModel" required minlength="3">
    <mat-error *ngIf="nameInput.invalid">Please enter a valid comment.</mat-error>
  </mat-form-field>
  <button mat-raised-button color="accent" type="button" *ngIf="!isLoading" (click)="onAddComment(comment.value, commentForm)">Comment</button>
</form>
</mat-card>
<p class="info-text mat-body-1" *ngIf="comments.length <= 0 && !isLoading">No comments! Be the first one to comment. </p>
